# YOLO dataset configuration for Tunisian license plate detection
# ---------------------------------------------------------------
# Place this file at training/plates.yaml
# Update 'path' to match your actual data directory

path: data          # root dataset folder (relative to plates.yaml)
train: labeled/images/train
val:   labeled/images/val
test:  labeled/images/test

nc: 1               # number of classes
names:
  0: plate          # only one class â€” license plate bounding box

# Optional: Augmentation hints (for ultralytics trainer)
hsv_h: 0.015
hsv_s: 0.7
hsv_v: 0.4
degrees: 5.0
translate: 0.1
scale: 0.5
shear: 2.0
perspective: 0.0005
flipud: 0.0
fliplr: 0.0
mosaic: 0.5
mixup: 0.1
