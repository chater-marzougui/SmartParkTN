version: "3.11"

services:
  # ── Infrastructure ─────────────────────────────────────────────────────────

  postgres:
    image: postgres:16-alpine
    container_name: tunispark_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tunispark}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tunispark}
      POSTGRES_DB: ${POSTGRES_DB:-tunispark}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tunispark"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tunispark_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ── Backend ────────────────────────────────────────────────────────────────

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tunispark_backend
    restart: unless-stopped
    env_file: ./backend/.env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-tunispark}:${POSTGRES_PASSWORD:-tunispark}@postgres:5432/${POSTGRES_DB:-tunispark}
      REDIS_URL: redis://redis:6379/0
      # Points to Ollama running locally on the host machine
      OLLAMA_BASE_URL: http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"   # Linux support (no-op on Windows/Mac)
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./knowledge_base:/app/knowledge_base:ro
      - snapshots:/app/snapshots
    ports:
      - "8000:8000"
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:socket_app --host 0.0.0.0 --port 8000 --reload
      "

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tunispark_celery
    restart: unless-stopped
    env_file: ./backend/.env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-tunispark}:${POSTGRES_PASSWORD:-tunispark}@postgres:5432/${POSTGRES_DB:-tunispark}
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - backend
      - redis
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2

  # ── Vision ─────────────────────────────────────────────────────────────────

  vision:
    build:
      context: ./vision
      dockerfile: Dockerfile
    container_name: tunispark_vision
    restart: unless-stopped
    env_file: ./vision/.env
    environment:
      BACKEND_URL: http://backend:8000
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - backend
      - redis
    volumes:
      - ./vision/models:/app/models:ro
    devices:
      - /dev/video0:/dev/video0   # webcam passthrough (Linux only)

  # ── Frontend ───────────────────────────────────────────────────────────────

  frontend:
    image: node:20-alpine
    container_name: tunispark_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_WS_URL: http://localhost:8000

  # ── Nginx reverse proxy ────────────────────────────────────────────────────

  nginx:
    image: nginx:1.25-alpine
    container_name: tunispark_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend


volumes:
  postgres_data:
  redis_data:
  snapshots:
